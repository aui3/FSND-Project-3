<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
		<!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
		</script>

		<script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
		</script>
	</head>
	
	<body>
		<main class="container-fluid"> 
			
		<header class="row header-row">
			
			<!-- App name/logo to go here-->
			<div class="col-md-9 ">
					<a id= "app-name" href="{{url_for('showCategories')}}">Bookmarks App</a><br/>
					Organize your bookmarks into categories
			</div>
			
			<!-- Login Log Out-->
			<div class="col-md-3" style="text-align:right;">

				{% if 'username' in login_session %} 
					
					Hi, {{login_session['username']}} <br/>

					<img src="{{login_session['picture']}}" style="width:50px; height:50px;border-radius:5px;" >
					<a href="{{url_for('gdisconnect')}}"> Logout </a>

				{% else %}
					
					<a href="{{url_for('showLogin')}}"> Login </a>
				
				{% endif %}

			</div>
		</header>

		<section  class="row">
			{% block content %}
			{% endblock %}
		</section>
		

		</main>
	</body>
</html>
