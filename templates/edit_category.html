{% extends "base.html" %}
{% block content %}

<h1> Edit Category </h1>

<form action="{{url_for('editCategory', category_id=category_id, category=category)}}" method= 'POST' >

<p>Name</p>
<input type='text' size='30' name='name' value= '{{category.name}}'>

<p>Description</p>
<input type='text' size='50' name='description' value= '{{category.description}}'> <br>


<input type='submit' value='Edit'>
</form>

{% endblock %}
